<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Premium Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

<!-- Background Animation -->
<div id="particles-js"></div>

<!-- Header Section -->
<header>
    <div class="logo">
        <h1> ChitChat ðŸ¤–</h1>
    </div>
    <button id="theme-switch">Switch Mode</button>
</header>

<!-- Help Button -->
<div id="help-button" class="floating-btn">
    <img src="help-icon.svg" alt="Help" class="help-icon">
</div>

<!-- Help Modal Overlay -->
<div id="help-overlay" class="help-overlay">
    <div class="help-content">
        <h2>How to Use the Chatbot</h2>
        <ul>
            <li>Type your message in the text box and click 'Send' to talk to the chatbot.</li>
            <li>Use the quick reply buttons for common questions like time, jokes, or weather.</li>
        </ul>
        <button id="close-help" class="close-btn">Close</button>
    </div>
</div>

<!-- Chat Container with Glassmorphism Effect -->
<div class="chat-wrapper">
    <div id="chat-container">
        <div id="messages"></div>
        <div id="typing-indicator">
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_UJNc2t.json" background="transparent" speed="1" loop autoplay style="width: 50px; height: 50px;"></lottie-player>
        </div>

        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>
</div>

<!-- Quick Reply Buttons -->
<div id="quick-replies">
    <button class="quick-reply" onclick="handleQuickReply('Tell me a joke')">Tell me a joke</button>
    <button class="quick-reply" onclick="handleQuickReply('What is the time?')">What is the time?</button>
    <button class="quick-reply" onclick="handleQuickReply('Weather in Allahabad')">Weather</button>
</div>

<!-- Footer Section 
<footer>
    <p>&copy; 2024 <span class="brand">ChitChat</span> | All rights reserved</p>
</footer> -->

<!-- Particles.js Configuration -->
<script>
    particlesJS.load('particles-js', 'particles-config.json', function() {
        console.log('particles.js loaded');
    });
</script>

<script src="script.js"></script>

</body>
</html>
