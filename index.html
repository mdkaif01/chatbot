<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chatbot</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
</head>
<body>

<div id="chat-container">
    <!-- Theme switch button -->
    <button id="theme-switch">Switch Mode</button>
    
    <div id="header">Chat with Us!</div>
    <div id="messages"></div>

    <!-- Typing indicator with Lottie animation -->
    <div id="typing-indicator">
        <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_UJNc2t.json"  background="transparent" speed="1" loop autoplay style="width: 50px; height: 50px;"></lottie-player>
    </div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>
</div>

<!-- Link to external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
